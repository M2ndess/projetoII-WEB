<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"/>
    <link href="/recintos.css" rel="stylesheet"/>
    <title>Recintos</title>
</head>
<body>
<div class="v41_70">
    <!-- Barra superior -->
    <div class="v41_71"></div>
    <div class="v41_72"></div>

    <!-- Conteúdo principal -->
    <div class="v41_156">
        <!-- Contêiner para os recintos com scroll -->
        <div class="recintos-container">
            <!-- Loop sobre os recintos -->
            <div th:each="recinto : ${recintos}" class="recinto-item">
                <div class="v41_157"></div>
                <div class="v41_158">
                    <div class="v41_159"></div>
                    <span class="v41_160">Reservar</span>
                </div>
                <span class="v41_161">Nome: <span th:text="${recinto.nome}"></span></span>
                <span class="v41_162">Morada: <span th:text="${recinto.morada}"></span></span>
                <span class="v41_163">Preço Hora: <span th:text="${recinto.precoHora}"></span>€</span>
                <div class="v41_165"></div>
            </div>
        </div>
    </div>

    <div class="v52_106">
        <div class="v52_107"></div>
        <span class="v52_108">AlugaRecintos</span>
        <div class="v52_109">
            <div class="v52_110"></div>
        </div>
        <div class="v52_111">
            <span class="v52_112"><a href="/reservas">Reservas</a></span>
            <span class="v52_113"><a href="/recintos">Recintos</a></span>
            <span class="v52_114"><a href="/sobre-nos">Sobre Nós</a></span>
            <span class="v52_115"><a href="/contactos">Contactos</a></span>
            <span class="v52_116"><a href="/home">Logout</a></span>
        </div>
    </div>
</div>
</body>
</html>
